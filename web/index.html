<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AIMergeBot 安全分析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/logo.png">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--gray-800);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-card.total .stat-number { color: var(--gray-800); }
        .stat-card.high .stat-number { color: var(--danger); }
        .stat-card.medium .stat-number { color: var(--warning); }
        .stat-card.low .stat-number { color: var(--success); }

        /* Filters */
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .filter-group select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: white;
            color: var(--gray-800);
            transition: all 0.2s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .filter-group.btn-group {
            display: flex;
            flex-direction: row;
            gap: 0.8em;
            align-items: center;
            justify-content: flex-end;
        }
        .btn-group .btn {
            width: 130px;
            height: 40px;
            min-width: 0;
            max-width: none;
            text-align: center;
            font-size: 1rem;
            border-radius: 6px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .btn-group .btn:last-child {
            margin-right: 0;
        }
        @media (max-width: 900px) {
            .btn-group {
                flex-direction: column;
                gap: 0.5em;
                align-items: stretch;
                justify-content: flex-start;
            }
            .btn-group .btn {
                width: 100%;
                height: 44px;
                line-height: 44px;
            }
        }
        .btn-outline-secondary {
            background: #fff;
            color: #2563eb;
            border: 1.5px solid #d1d5db;
            transition: background 0.2s, border 0.2s;
        }
        .btn-outline-secondary:hover {
            background: #f3f4f6;
            border-color: #2563eb;
            color: #2563eb;
        }
        .btn-primary {
            background: #2563eb;
            color: #fff;
            border: 1.5px solid #2563eb;
            transition: background 0.2s, border 0.2s;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        /* MR Cards */
        .mr-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .mr-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .mr-header-main {
            display: flex;
            flex-direction: column;
        }
        .mr-toggle {
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            margin-left: 1em;
            color: var(--primary);
            transition: color 0.2s;
        }
        .mr-toggle:hover {
            color: var(--primary-hover);
        }

        .mr-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0 0 0.5rem 0;
        }

        .mr-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
            align-items: center;
        }
        
        .mr-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .mr-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }
        
        .mr-link:hover {
            text-decoration: underline;
        }
        
        .risk-summary {
            background: #eaf2ff;
            color: #2563eb;
            padding: 0.18rem 0.7rem;
            border-radius: 1.2em;
            font-size: 0.85em;
            font-weight: 500;
            margin-left: 0.8rem;
            border: 1.5px solid #2563eb;
            display: inline-flex;
            align-items: center;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 2px 0 #2563eb11;
            transition: background 0.2s, border 0.2s;
        }

        .mr-description {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: white;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        /* Risk Cards */
        .risk-card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .risk-header {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .risk-type {
            font-weight: 600;
            color: var(--gray-800);
        }

        .risk-level {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .risk-level.high {
            background: #fef2f2;
            color: var(--danger);
        }

        .risk-level.medium {
            background: #fffbeb;
            color: var(--warning);
        }

        .risk-level.low {
            background: #f0fdf4;
            color: var(--success);
        }

        .risk-content {
            padding: 1rem;
        }

        .risk-description {
            margin-bottom: 1rem;
            color: var(--gray-700);
        }

        .risk-suggestion {
            background: var(--gray-50);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary);
            margin-bottom: 1rem;
        }

        .risk-suggestion strong {
            color: var(--gray-800);
        }

        /* Code Blocks */
        .code-block {
            margin: 1rem 0;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .code-header {
            background: var(--gray-100);
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-200);
        }

        .raw-code {
            padding: 1rem;
            background: var(--gray-50);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--gray-800);
            white-space: pre !important;
            word-wrap: normal !important;
            word-break: normal !important;
            overflow-x: auto;
            margin: 0;
        }

        /* Fix Suggestions */
        .fix-suggestion {
            margin-top: 1rem;
            border-top: 1px solid var(--gray-200);
            padding-top: 1rem;
        }

        .fix-toggle {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .fix-toggle:hover {
            background: var(--gray-200);
        }

        .fix-content {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
        }

        .fix-markdown {
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--gray-700);
        }

        .fix-markdown strong {
            color: var(--gray-900);
            font-weight: 600;
        }

        .fix-markdown em {
            color: var(--warning);
            font-style: italic;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            background: white;
            color: var(--gray-700);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .pagination button:hover {
            background: var(--gray-50);
        }

        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination-info {
            text-align: center;
            margin-top: 1rem;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
        }

        .empty-state h3 {
            margin: 0 0 0.5rem 0;
            color: var(--gray-700);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .mr-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* 移除highlight.js相关样式，避免冲突 */
        
        /* 基本的代码样式 */
        .raw-code {
            color: var(--gray-800);
            line-height: 1.45;
        }
        .btn-success {
            background: #22c55e;
            color: #fff;
            border: 1.5px solid #22c55e;
            transition: background 0.2s, border 0.2s;
        }
        .btn-success:hover {
            background: #16a34a;
            border-color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>AIMergeBot 安全分析</h1>
                <div class="header-subtitle">智能代码安全风险检测与分析</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="stats"></div>
        <div class="filters" id="controls"></div>
        <div id="results">加载中...</div>
        <div id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        function levelColor(level) {
            if (!level) return '#6b7280';
            if (level === 'high') return '#dc2626';
            if (level === 'medium') return '#d97706';
            if (level === 'low') return '#059669';
            return '#6b7280';
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
        
        function formatToBeijingTime(utcTimeStr) {
            if (!utcTimeStr) return '';
            try {
                const date = new Date(utcTimeStr);
                const beijingTime = new Date(date.getTime() + 8 * 60 * 60 * 1000);
                return beijingTime.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'Asia/Shanghai'
                });
            } catch (e) {
                return utcTimeStr;
            }
        }
        
        let filterLevel = 'all';
        let filterType = 'all';
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 0;
        let totalResults = 0;
        
        function renderStats(stats) {
            const statsDiv = document.getElementById('stats');
            if (!stats || stats.total === 0) {
                statsDiv.innerHTML = '';
                return;
            }
            statsDiv.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card total">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">总风险数</div>
                    </div>
                    <div class="stat-card high">
                        <div class="stat-number">${stats.high}</div>
                        <div class="stat-label">高危风险</div>
                    </div>
                    <div class="stat-card medium">
                        <div class="stat-number">${stats.medium}</div>
                        <div class="stat-label">中危风险</div>
                    </div>
                    <div class="stat-card low">
                        <div class="stat-number">${stats.low}</div>
                        <div class="stat-label">低危风险</div>
                    </div>
                </div>
            `;
        }
        
        function renderControls(types, levels) {
            const controlsDiv = document.getElementById('controls');
            controlsDiv.innerHTML = `
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="levelFilter">风险等级</label>
                        <select id="levelFilter">
                            <option value="all">全部等级</option>
                            ${(levels || []).map(l => `<option value="${l}">${l === 'high' ? '高危' : l === 'medium' ? '中危' : l === 'low' ? '低危' : l}</option>`).join('')}
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="typeFilter">风险类型</label>
                        <select id="typeFilter">
                            <option value="all">全部类型</option>
                            ${(types || []).map(t => `<option value="${t}">${t}</option>`).join('')}
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="pageSizeFilter">每页显示</label>
                        <select id="pageSizeFilter">
                            <option value="10">10条</option>
                            <option value="20">20条</option>
                            <option value="50">50条</option>
                            <option value="100">100条</option>
                        </select>
                    </div>
                    <div class="filter-group btn-group">
                        <button id="refreshBtn" class="btn btn-primary">刷新</button>
                        <button id="exportPdfBtn" class="btn btn-outline-secondary">导出为PDF</button>
                    </div>
                </div>
            `;
            
            document.getElementById('levelFilter').value = filterLevel;
            document.getElementById('typeFilter').value = filterType;
            document.getElementById('pageSizeFilter').value = pageSize;
            
            document.getElementById('levelFilter').onchange = e => { filterLevel = e.target.value; currentPage = 1; fetchResults(); };
            document.getElementById('typeFilter').onchange = e => { filterType = e.target.value; currentPage = 1; fetchResults(); };
            document.getElementById('pageSizeFilter').onchange = e => { pageSize = parseInt(e.target.value); currentPage = 1; fetchResults(); };
            document.getElementById('refreshBtn').onclick = () => { currentPage = 1; fetchResults(); };
            document.getElementById('exportPdfBtn').onclick = function() {
                // 展开所有MR详情
                const detailsList = document.querySelectorAll('.mr-details');
                detailsList.forEach(d => d.style.display = '');

                // 自动展开所有智能修复建议
                document.querySelectorAll('.fix-suggestion .fix-toggle').forEach(btn => {
                    const content = btn.nextElementSibling;
                    if (content && content.style.display === 'none') {
                        btn.click();
                    }
                });

                // 延迟500ms，确保内容渲染完成后再导出
                setTimeout(function() {
                    const element = document.getElementById('results');
                    html2pdf().from(element).set({
                        margin: 0.5,
                        filename: '安全分析结果.pdf',
                        html2canvas: { scale: 2 },
                        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
                    }).save();
                }, 500);
            };
        }
        
        function renderPagination() {
            const paginationDiv = document.getElementById('pagination');
            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            let paginationHtml = '<div class="pagination">';
            
            if (currentPage > 1) {
                paginationHtml += `<button onclick="goToPage(${currentPage - 1})">上一页</button>`;
            }
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHtml += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHtml += '<span>...</span>';
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    paginationHtml += `<button class="active">${i}</button>`;
                } else {
                    paginationHtml += `<button onclick="goToPage(${i})">${i}</button>`;
                }
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += '<span>...</span>';
                }
                paginationHtml += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            if (currentPage < totalPages) {
                paginationHtml += `<button onclick="goToPage(${currentPage + 1})">下一页</button>`;
            }
            
            paginationHtml += '</div>';
            paginationHtml += `<div class="pagination-info">共 ${totalResults} 条结果，第 ${currentPage} / ${totalPages} 页</div>`;
            
            paginationDiv.innerHTML = paginationHtml;
        }
        
        function goToPage(page) {
            currentPage = page;
            fetchResults();
        }
        
        function groupByFile(issues) {
            const map = {};
            issues.forEach(i => {
                if (!i.file) i.file = '未知文件';
                if (!map[i.file]) map[i.file] = [];
                map[i.file].push(i);
            });
            return map;
        }

        async function fetchResults() {
            const params = new URLSearchParams({
                page: currentPage,
                size: pageSize
            });
            
            if (filterLevel !== 'all') {
                params.append('level', filterLevel);
            }
            if (filterType !== 'all') {
                params.append('type', filterType);
            }
            
            const res = await fetch(`/results?${params}`);
            const data = await res.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (data.pagination) {
                totalPages = data.pagination.pages;
                currentPage = data.pagination.page;
                totalResults = data.pagination.total;
            }
            renderPagination();
            
            // 直接用后端返回的 stats 渲染
            renderStats(data.stats);
            renderControls(data.all_types || [], data.all_levels || []);
            // MR卡片渲染直接用后端分页结果data.results
            if (data.results && data.results.length > 0) {
                data.results.forEach((r, idx) => {
                    const mrId = `mr-details-${r.mr_id}-${idx}`;
                    // MR卡片内再按筛选条件过滤issues
                    const filteredMRIssues = (r.result || []).filter(issue => {
                        if (filterLevel !== 'all' && issue.level !== filterLevel) return false;
                        if (filterType !== 'all' && issue.type !== filterType) return false;
                        return true;
                    });
                    
                    // 生成风险摘要
                    let riskSummary = '';
                    if (filteredMRIssues.length > 0) {
                        const riskTypes = [...new Set(filteredMRIssues.map(issue => issue.type))];
                        const riskLevels = [...new Set(filteredMRIssues.map(issue => issue.level))];
                        riskSummary = `${riskTypes.join(', ')} (${riskLevels.join(', ')})`;
                    } else {
                        riskSummary = '无风险';
                    }
                    
                    const mrCard = document.createElement('div');
                    mrCard.className = 'mr-card';
                    mrCard.innerHTML = `
                        <div class="mr-header">
                            <div class="mr-header-main">
                                <h3 class="mr-title">${escapeHtml(r.mr_title || '')}</h3>
                                <div class="mr-meta">
                                    <span>📋 MR #${r.mr_id}</span>
                                    <span>👤 ${escapeHtml(r.mr_author || '')}</span>
                                    <span>🌿 ${escapeHtml(r.mr_branch || '')}</span>
                                    <span>📅 ${formatToBeijingTime(r.mr_created)}</span>
                                    <span>📁 ${escapeHtml(r.project_name || '')} / ${escapeHtml(r.project_path || '')}</span>
                                    <a href="${r.mr_url}" target="_blank" class="mr-link">🔗 查看 MR</a>
                                    <span class="risk-summary">${riskSummary}</span>
                                </div>
                                ${r.mr_desc ? `<div class="mr-description">${escapeHtml(r.mr_desc)}</div>` : ''}
                            </div>
                            <button class="mr-toggle" onclick="toggleMRDetails('${mrId}', this)">▼</button>
                        </div>
                        <div id="${mrId}" class="mr-details" style="display:none;"></div>
                    `;
                    resultsDiv.appendChild(mrCard);
                    // 渲染详细内容到mr-details
                    const mrDetailsDiv = document.getElementById(mrId);
                    // 判断无风险
                    if (filteredMRIssues.length === 0) {
                        mrDetailsDiv.innerHTML = `<div class="empty-state"><h3>✅ 未发现安全风险</h3><p>此合并请求的代码符合安全标准</p></div>`;
                    } else {
                        const fileMap = groupByFile(filteredMRIssues);
                        Object.keys(fileMap).forEach(file => {
                            const fileSection = document.createElement('div');
                            fileSection.style.marginBottom = '1.5rem';
                            const fileHeader = document.createElement('h4');
                            fileHeader.style.margin = '0 0 1rem 0';
                            fileHeader.style.color = 'var(--gray-700)';
                            fileHeader.style.fontSize = '1rem';
                            fileHeader.innerHTML = `📄 ${escapeHtml(file)} <span style="color: var(--gray-500); font-weight: normal;">(${fileMap[file].length} 个风险)</span>`;
                            fileSection.appendChild(fileHeader);
                            fileMap[file].forEach(issue => {
                                const riskCard = document.createElement('div');
                                riskCard.className = 'risk-card';
                                riskCard.innerHTML = `
                                    <div class="risk-header">
                                        <div class="risk-type">${escapeHtml(issue.type || '未知风险')}</div>
                                        <div class="risk-level ${issue.level || ''}">${issue.level ? issue.level.toUpperCase() : ''}</div>
                                    </div>
                                    <div class="risk-content">
                                        <div class="risk-description">${escapeHtml(issue.desc || '')}</div>
                                        ${issue.code ? `<div class="code-block"><div class="code-header">${escapeHtml(issue.type || '代码')}</div><pre class="raw-code">${escapeHtml(issue.code)}</pre></div>` : ''}
                                        <div class="risk-suggestion"><strong>建议：</strong>${escapeHtml(issue.suggestion || '')}</div>
                                        ${issue.context ? `<div class="risk-suggestion"><strong>上下文：</strong>${escapeHtml(issue.context)}</div>` : ''}
                                        ${issue.fix_suggestion ? `
                                        <div class="fix-suggestion">
                                            <button onclick="toggleFixSuggestion(this)" class="fix-toggle">🔧 查看智能修复建议</button>
                                            <div class="fix-content" style="display: none;">
                                                <div class="fix-markdown">${formatMarkdown(issue.fix_suggestion)}</div>
                                            </div>
                                        </div>
                                        ` : ''}
                                    </div>
                                `;
                                fileSection.appendChild(riskCard);
                            });
                            mrDetailsDiv.appendChild(fileSection);
                        });
                    }
                });
            } else {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>📭 暂无分析结果</h3>
                        <p>还没有扫描到任何合并请求</p>
                    </div>
                `;
            }
        }
        
        function formatMarkdown(text) {
            if (!text) return '';
            
            let processedText = text;
            
            const codeBlocks = [];
            processedText = processedText.replace(/```go\n([\s\S]*?)```/g, function(match, code) {
                codeBlocks.push({ type: 'go', code: code });
                return `__CODE_BLOCK_${codeBlocks.length - 1}__`;
            });
            processedText = processedText.replace(/```([\s\S]*?)```/g, function(match, code) {
                codeBlocks.push({ type: 'code', code: code });
                return `__CODE_BLOCK_${codeBlocks.length - 1}__`;
            });
            // 修复多余换行：去除开头和结尾的换行，避免多余空行
            processedText = processedText.trim();
            processedText = processedText
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // 连续2个及以上换行只保留一个<br>
                .replace(/\n{2,}/g, '<br>')
                .replace(/\n/g, '<br>');
            codeBlocks.forEach((block, index) => {
                const placeholder = `__CODE_BLOCK_${index}__`;
                const codeHtml = '<div class="code-block"><div class="code-header">' + 
                    (block.type ? block.type + '代码' : '代码') + 
                    '</div><pre class="raw-code">' + escapeHtml(block.code) + '</pre></div>';
                processedText = processedText.replace(placeholder, codeHtml);
            });
            return processedText;
        }
        
        function toggleFixSuggestion(button) {
            const content = button.nextElementSibling;
            if (content.style.display === 'none') {
                content.style.display = 'block';
                button.textContent = '🔧 隐藏智能修复建议';
            } else {
                content.style.display = 'none';
                button.textContent = '🔧 查看智能修复建议';
            }
        }

        function toggleMRDetails(id, btn) {
            const details = document.getElementById(id);
            if (details.style.display === 'none') {
                details.style.display = '';
                btn.textContent = '▲';
            } else {
                details.style.display = 'none';
                btn.textContent = '▼';
            }
        }
        
        fetchResults();

        document.addEventListener('DOMContentLoaded', function() {
            // The exportPdfBtn event listener is now handled within renderControls
        });
    </script>
</body>
